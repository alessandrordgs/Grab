<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/mobile.css">

    <title>Grab - Login</title>
  </head>
  <body>
    <div class="login">
      <header>
        <div class="logo">
          <img src="./assets/logo-grab.svg" alt="Grab">
        </div>
    </header>

      <main>

        <form name="loginForm" action="">
            
            <label id="email" for="">
              <div class="icon"><i class="fas fa-at"></i></div>
              <input class="input" type="text" name="email" id="">
              
            </label>
            <p id="error"></p>
            <label for="">
              <div class="icon"><i class="fas fa-lock"></i></div>
              <input class="input" type="password" name="" id="">
            </label>
            
            <input type="button" class="button" onclick="valid()" value="Entrar">
        </form>
    
      </main>

      <footer>
        <p>problemas para entrar?</p>
        <span>clique aqui</span>
      </footer>
    </div>
    
    <div class="interview" >
     <img src="./assets/undraw_interview_rmcf.svg" alt="">
    </div>
